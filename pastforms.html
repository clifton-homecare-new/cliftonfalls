<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clifton Healthcare Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/pastforms.css" rel="stylesheet">
</head>
<body style="background-color: #51994D; padding-top: 70px;">
    <nav class="navbar navbar-expand-sm navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/chcl-logo.png">
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item me-3">
                    <a class="nav-link" href="info.html">Additional Info</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="pastforms.html">Past Assessments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="form.html">Healthcare Assessment</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="content-box">
            <h2>Past healthcare assessments</h2>
            <p>...</p>
        </div>
    </div>

    <script>
        const container = document.createElement('div');
        container.classList.add("container", "bg-light", "rounded-4", "p-4", "mt-4");
      
        const data = JSON.parse(localStorage.getItem("healthcareForms") || "[]");
      
        if (data.length === 0) {
          container.innerHTML = "<p>No past assessments found.</p>";
        } else {
          data.forEach((entry, index) => {
            const card = document.createElement('div');
            card.classList.add("card", "mb-3", "p-3");
      
            let html = `<h5>Assessment ${index + 1}</h5><ul class="list-group">`;
            entry.forEach(item => {
              html += `<li class="list-group-item"><strong>${item.name}:</strong> ${item.value}</li>`;
            });
            html += "</ul>";
      
            card.innerHTML = html;
            container.appendChild(card);
          });
        }
      
        document.body.appendChild(container);
      </script>
      

</body>
</html>
